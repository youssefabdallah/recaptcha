<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sida Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half">
                    <form method="POST">
                        <h1 class="title">
                            VIH Quiz
                        </h1>

                        <div class="field">
                            <label for="question1" class="label">Le VIH, qu'est-ce que c'est ?</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    Un Virus de l’Immunodéficience Humaine
                                </label>
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    Un Virus informatique
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <label for="question2" class="label">Le VIH est-il mortel ?</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    Oui
                                </label>
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    Non
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <label for="question3" class="label">Le VIH est un virus qui s’attaque au ?</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    Système immunitaire
                                </label>
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    Système reproductif
                                </label>
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    Système digestif
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <label for="question3" class="label">Est-ce que je peux être contaminé(e) par le VIH avec
                                une piqûre de moustique ?</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    Oui, c'est un moustique tigre.
                                </label>
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    Oui, tous les moustiques transmettent Le VIH.
                                </label>
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    Non, le VIH ne transmet pas par les piqûres de mostique.
                                </label>
                            </div>
                        </div>

                        <div class="field">
                            <label for="question3" class="label">Existe-t-il un vaccin contre le VIH ?</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    oui
                                </label>
                                <label class="radio">
                                    <input type="radio" name="answer">
                                    non
                                </label>
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Envoyer</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
